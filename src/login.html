<!DOCTYPE html>
<html>
<head>
	<title>Cashy</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <div class="bg">
        <img src="./elemen/Ellipseblue1.png" alt="bg1">
    </div> 
    <div class="bg2">
        <img src="./elemen/Elipsblue2.png" alt="bg2">
    </div>
    <div class="img1">
        <img src="./elemen/logokiri.png" alt="logokiri">
    </div>
    <div class="img2">
        <img src="./elemen/logokanan.png" alt="logokanan">
    </div>
    <div id="wrapper">
        <div class="gambar">
            <img src="./elemen/brand_logo.png" alt="Logo">
        </div>
    </div>    
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="main-content">
        <div class="SignIn">
            Masuk
        </div>
        <div class="Smalltext1">
            Enter your credentials to continue
        </div>
        <div>
            <input type="email" placeholder="Email" class="email" required/>
        </div>

        <div class="overlap-text">
            <input type="password" placeholder="Password" class="password" required/>
            <a href="./forgot.html">Lupa?</a>
        </div>
            <input type="button" value="Masuk" class="btnin">
            <div class="Smalltext1">
                Belum punya akun?<a href="./signup.html"> Daftar</a>
            </div>
        </div>

    </div>

    <script src="./js/loginform.js"></script>
    
</body>
</html>
